<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Profil</h1>
        <form action="{{ url_for('profile', username=user['username']) }}" method="post">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" value="{{ user['username'] }}" readonly>
            <label for="age">Yaş:</label>
            <input type="text" id="age" name="age" value="{{ user['age'] }}">
            <label for="gender">Cinsiyet:</label>
            <select id="gender" name="gender">
                <option value="male" {% if user['gender'] == 'male' %}selected{% endif %}>Erkek</option>
                <option value="female" {% if user['gender'] == 'female' %}selected{% endif %}>Kadın</option>
            </select>
            <label for="interests">İlgi Alanları:</label>
            <input type="text" id="interests" name="interests" value="{{ ', '.join(user['interests']) }}">
            <small>İlgi alanlarını virgülle ayırarak giriniz. (örn: machine learning, data mining)</small>
            <button type="submit">Profili Güncelle</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
